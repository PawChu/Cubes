			</div>

	</div>
	<script type="text/javascript">
		let money = 50
		let good_elems = document.querySelectorAll(".good")
		let bad_elems = document.querySelectorAll(".bad")
		let simple_elems = document.querySelectorAll(".simple")
		let dice = document.querySelector(".kost")
		let finish = document.querySelector(".finish")
		let moneys = document.querySelector(".money")
		let k = 0

		for (let index = 0; index<8; index=index+1){
			dice.onclick = function(){
				let random = Math.random()*8
				let round = Math.round(random)
				alert(round)
				k=k+1
			}
		}
		

		for (let index = 0; index<8; index=index+1){
			good_elems[index].onclick = function(){
				good_elems[index].style.backgroundImage = "url(game_player.png)"
				good_elems[index].style.backgroundSize = "100% 100%"
				let x = function(){
					good_elems[index].style.background = "none"
				}
				setTimeout(x,1000)
				func(100)
			}
		}

		for (let index = 0; index<9; index=index+1){
			bad_elems[index].onclick = function(){
				bad_elems[index].style.backgroundImage = "url(game_player.png)"
				bad_elems[index].style.backgroundSize = "100% 100%"
				let x = function(){
					bad_elems[index].style.background = "none"
				}
				setTimeout(x,1000)
				func(-100)
			}
		}

		for (let index = 0; index<26; index=index+1){
			simple_elems[index].onclick = function(){
				simple_elems[index].style.backgroundImage = "url(game_player.png)"
				simple_elems[index].style.backgroundSize = "100% 100%"
				let x = function(){
					simple_elems[index].style.background = "none"
				}
				setTimeout(x,1000)
				func(10)
			}
		}
		let func = function(arg){
			money=money+arg
			moneys.innerHTML=money
		}

		finish.onclick = function(){
			if(k==3){
				if(money<=50){
					alert("Ты проиграл")
				}
				else{
					alert("Ты выиграл")
				}
			}
			else{
				alert("Кинь кубики 3 раза")
			}
		}


		

	</script>
